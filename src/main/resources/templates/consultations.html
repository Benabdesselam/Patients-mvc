<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">

    <table  class="table table-dark table-striped">

        <thead>
        <tr>
            <th>ID</th><th>Date</th><th>rapport</th><th>Rendez Vous</th><th>Delete</th><th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="l:${listConsultations}">
            <td th:text="${l.id}"></td>
            <td th:text="${l.dateConsultation}"></td>
            <td th:text="${l.rapport}"></td>
            <td th:text="${l.rendezVous.getId()}"></td>








        </tr>

        </tbody>
    </table>
</div>


</body>
</html>
